<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="This a Simon Game made in jQuery" />
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="level-title"></h1>
  <div class="container">
    <button id="green" class="btn green"></button>
    <button id="red" class="btn red"></button>
    <button id="yellow" class="btn yellow"></button>
    <button id="blue" class="btn blue"></button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
